<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RPG - Wild West Hero </title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="game">
    <div id="playerStats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Health:<strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold:<strong><span id="goldText">50</span></strong>
        <span class="stat">CurrentWeapon:<strong><span id="currentweaponText">Pistol</span></strong></span></span>
    </div>

    <div id="text">Welcome to the Wild West. You must free the town from the bandits who have terrorised the town for
      the past 5 years. You are in the town square. Where do you want to go? Use the buttons below.</div>
    <div id="controls">
      <button id="button1">Go to Gun Shop</button>
      <button id="button2">Go to Saloon</button>
      <button id="button3">Go to Bandit Hideout</button>
    </div>
    <div id="banditStats" <span class="stat">BanditName:<strong><span id="banditName"></span></strong></span>
      <span class="stat">Health:<strong><span id="banditHealth"></span></strong></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
